<!DOCTYPE html>
<html>
<head>
    <title>Cookie Test</title>
</head>
<body>
    <h1>Cookie Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testMe()">Test /me</button>
    <button onclick="showCookies()">Show Cookies</button>
    <div id="output"></div>

    <script>
        function log(message) {
            console.log(message);
            document.getElementById('output').innerHTML += '<p>' + message + '</p>';
        }

        function showCookies() {
            log('All cookies: ' + document.cookie);
            log('Admin token: ' + document.cookie.split(';').find(c => c.trim().startsWith('admin_token=')));
        }

        async function testLogin() {
            try {
                log('Testing login...');
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@nesbah.com',
                        password: 'admin123'
                    })
                });

                log('Login response status: ' + response.status);
                const data = await response.json();
                log('Login response: ' + JSON.stringify(data, null, 2));

                if (response.ok) {
                    log('Login successful!');
                    showCookies();
                }
            } catch (error) {
                log('Login error: ' + error.message);
            }
        }

        async function testMe() {
            try {
                log('Testing /me endpoint...');
                const response = await fetch('/api/admin/auth/me', {
                    credentials: 'include'
                });

                log('/me response status: ' + response.status);
                const data = await response.json();
                log('/me response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('/me error: ' + error.message);
            }
        }
    </script>
</body>
</html>
